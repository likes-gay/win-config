name: publish-ps1

on:
  workflow_dispatch:

  push:
    paths:
      - "*.ps1"

jobs:    
  publish-ps1:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Publish
        uses: softprops/action-gh-release@v2.2.2
        with:
          files: |
            main.ps1
          tag_name: v${{ github.run_number }}
          prerelease: false
          name: v${{ github.run_number }}
